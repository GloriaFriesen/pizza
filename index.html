<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Cabin+Sketch|Permanent+Marker|Reenie+Beanie" rel="stylesheet">
    <title>Pizza Party</title>
  </head>
  <body>
    <div class="container">
      <h1 id="mainHeading">Build your Pizza Party</h1>
      <form id="pizzaMaker">
        <div class="row">
          <div class="col-md-4">
            <div class="listTitle">
              <p>Pick a Size:</p>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Small" checked>
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="Extra-Large">
                Extra-Large
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="listTitle">
                <p>Pick some Meat:</p>
              </div>
              <input type="checkbox" name="pizzaToppings" value=" Pepperoni"> Pepperoni<br>
              <input type="checkbox" name="pizzaToppings" value=" Bacon"> Bacon<br>
              <input type="checkbox" name="pizzaToppings" value=" Sausage"> Sausage<br>
              <input type="checkbox" name="pizzaToppings" value=" Canadian Bacon"> Canadian Bacon<br>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <div class="listTitle">
                <p>Pick some Veggies:</p>
              </div>
              <input type="checkbox" name="pizzaToppings" value=" Spinach"> Spinach<br>
              <input type="checkbox" name="pizzaToppings" value=" Mushrooms"> Mushrooms<br>
              <input type="checkbox" name="pizzaToppings" value=" Tomatoes"> Tomatoes<br>
              <input type="checkbox" name="pizzaToppings" value=" Olives"> Olives<br>
              <input type="checkbox" name="pizzaToppings" value=" Bell Peppers"> Bell Peppers<br>
            </div>
          </div>
        </div>
        <button type="submit" class="btn" id="cookButton">Let's Get This Pizza Cookin'</button>
      </form>
      <span id="pizzaResult">
        <h2 id="resultHeading">Here's your tasty pizza:</h2>
        <div class="row">
          <div class="col-md-2">
            <h3 class="listTitle">Size: <span class="size"></span></h3>
          </div>
          <div class="col-md-3">
            <h3 class="listTitle">Toppings:
              <span class="topping"></span></h3>
            </div>
            <div class="col-md-2">
              <h3 class="listTitle">Price:
                <span class="price"></span></h3>
              </div>
            </div>
          </span>
        </div>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/scripts.js"></script>
      </body>
</html>
